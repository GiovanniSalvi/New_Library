{% extends "base.html" %} {% block body %}

<!----flash message---->

<div>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <div style="text-align: center; bottom: -0.5rem; flex-shrink: 0;" class="flashes">
        <h5>{{ message }}</h5>
    </div>
    {% endfor %} {% endif %} {% endwith %}
</div>

<!------Add book form--->

<h2 class="adding">Add<strong>Book</strong></h2>
<div class="container">
    <form class="needs-validation row" novalidate method="POST" action="{{ url_for('add_task') }}">
        <div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom01">Title</label>
                <input type="text" name="Title" class="form-control" id="validationCustom01" placeholder="Insert Title" pattern="[A-Z-a-z-0-9 &]{1,40}" required />
            </div>
        </div>
        <div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom02">Author</label>
                <input type="text" name="Author" class="form-control" id="validationCustom02" placeholder="Insert Author" pattern="[A-Z-a-z .]{1,40}" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustomEmailAddress">Genre</label>
                <div class="input-group" style="justify-content: center;">
                    <input type="text" name="Genre" class="form-control genre" id="validationCustomEmailAddress" placeholder="Insert Genre" pattern="[A-Z-a-z-0-9 ]{1,40}" required />
                </div>
            </div>
        </div>
        <div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom03">Year</label>
                <input type="text" name="Year" class="form-control" id="validationCustom03" placeholder="format:2012 or 12bc/ac" pattern="[a-z .0-9]{1,4}" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom04">Country</label>
                <input type="text" name="Country" class="form-control" id="validationCustom04" placeholder="Insert Country" pattern="[A-Z a-z .]{1,40}" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom05">Location</label>
                <input type="text" name="Location" class="form-control" id="validationCustom05" placeholder="format:AL" pattern="[A-Z0-9]{2}$" required />
            </div>
            <div class="col-mb-4 form-row">
                <label for="validationCustom03">Price</label>
                <input type="text" name="Price" class="form-control" id="validationCustom06" placeholder="format:12.00$" pattern="/^(([^0]{1})([0-9])*|(0{1}))(\,\d{2}){0,1}$?$/" required />
            </div>
        </div>

        <!-----add button--->
        <span style="text-align: center;">
            <button id="registration" class="btn btn-lg" tabindex="-1" type="submit">Add</button>
        </span>
    </form>
</div>

{% endblock %}
